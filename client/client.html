<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    const handleResponse = async (response, method) => {

      const content = document.querySelector('#content');

      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`
          break;

        case 201:
          content.innerHTML = `<b>Created User</b>`
          break;

        case 204:
          content.innerHTML = `<b>Updated User (No Content)</b>`
          break;

        case 400:
          content.innerHTML = `<b>Bad Request</b>`
          break;

        case 404:
          content.innerHTML = `<b>Not Found</b>`
          break;

      }

      //if it is a head reqest, dont pring the body of the message
      if (method !== 'head' && response.status !== 204) {

        const obj = await response.json();

        if (obj.users) {

          const stringedData = JSON.stringify(obj.users);
          content.innerHTML += `<p>${stringedData}</p>`;

        } 
        else if (obj.message) {

          content.innerHTML += `<p>${obj.message}</p>`;

        }
        console.log(obj);
      }

    };


    //get the url and the method select and pass that tp the response handler
    const requestUpdate = async (userForm) => {

      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        method: method,

        headers: {
          'Accept': 'application/json',
        },

      });

      handleResponse(response, method);

    };

    const sendPost = async (nameForm) => {
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');
      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      //build the data string
      let formData = JSON.stringify({ name, age });

      const response = await fetch(url, {
        method: method,

        headers: {
          'Content-Type': 'application/json',
          'Content-Length': formData.length,
          'Accept': 'application/json',
        },

        body: formData,
      });

      handleResponse(response);

    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUsers); //call get users when the button is clicked


    };

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
